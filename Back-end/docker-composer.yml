version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: clearpro-db
    restart: always
    environment:
      POSTGRES_USER: clearpro
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: clearprodb
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - clearpro_net

  backend:
    build: ./clearpro-backend
    container_name: clearpro-backend
    restart: always
    environment:
      DATABASE_URL: postgres://clearpro:secret123@postgres:5432/clearprodb
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: supersecretjwt
      CORS_ORIGIN: https://clearproaligner.com
    depends_on:
      - postgres
    volumes:
      - uploads:/app/uploads
    networks:
      - clearpro_net

  nginx:
    image: nginx:latest
    container_name: clearpro-nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/var/www/clearpro-frontend:ro
      - uploads:/var/www/clearpro-backend/uploads
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - clearpro_net

volumes:
  pg_data:
  uploads:

networks:
  clearpro_net:
    driver: bridge