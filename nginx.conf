# ---------- HTTP to HTTPS redirect ----------
server {
    listen 80;
    server_name clearproaligner.com www.clearproaligner.com portal.clearproaligner.com;
    return 301 https://$host$request_uri;
}

# ---------- MAIN DOMAIN (API + frontend + uploads) ----------
server {
    listen 443 ssl http2;
    server_name clearproaligner.com www.clearproaligner.com;

    ssl_certificate /etc/letsencrypt/live/clearproaligner.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clearproaligner.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Allow large file uploads (STL, X-rays, etc.)
    client_max_body_size 200M;

    # ✅ Proxy /api/ to backend container (service: backend, port: 5000)
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ✅ Serve uploads (static)
    location /uploads/ {
        alias /var/www/clearpro-backend/uploads/;
        add_header Access-Control-Allow-Origin *;
        autoindex off;
    }

    # ✅ Serve main frontend (admin dashboard or landing page)
    location / {
        root /var/www/clearpro-frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}

# ---------- PORTAL SUBDOMAIN ----------
server {
    listen 443 ssl http2;
    server_name portal.clearproaligner.com;

    ssl_certificate /etc/letsencrypt/live/clearproaligner.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clearproaligner.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    root /var/www/portal_frontend;
    index index.html;

    location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}